<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Auth · RedSocial</title>
	<link rel="icon" href="/favicon.ico">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<div id="preloader" aria-hidden="true">
		<div class="loader-content">
			<img src="/images/snoopy.gif" alt="Cargando..." class="preloader-img">
			<p>Cargando...</p>
		</div>
	</div>

<div class="wrapper">
	<div class="container">
		<h1>RedSocial</h1>

		<div class="auth-wrap">
			<div class="card-inner" id="cardInner">
				<div class="face front">
					<div class="form" id="loginArea">
						<div class="input-group">
							<span class="input-icon" aria-hidden="true"> 
								<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
									<path d="M2 4.5C2 3.67 2.67 3 3.5 3h17c.83 0 1.5.67 1.5 1.5v13c0 .83-.67 1.5-1.5 1.5h-17A1.5 1.5 0 0 1 2 17.5v-13z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
									<path d="M22 6.5l-10 7-10-7" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
							</span>
							<input id="login_email" type="email" placeholder="Correo" aria-label="Correo" />
						</div>
						<div class="input-group password-group">
							<span class="input-icon" aria-hidden="true"> 
								<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<rect x="3" y="11" width="18" height="10" rx="2" stroke="currentColor" stroke-width="1.2"/>
									<path d="M7 11V8a5 5 0 0 1 10 0v3" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
							</span>
							<input id="login_password" type="password" placeholder="Contraseña" aria-label="Contraseña" />
							<button class="toggle-password" type="button" aria-pressed="false" aria-label="Mostrar contraseña" title="Mostrar contraseña">
								<svg class="eye-open" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
									<circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.2"/>
								</svg>
								<svg class="eye-closed" width="18" height="18" viewBox="0 0 24 24" fill="none" style="display:none" xmlns="http://www.w3.org/2000/svg">
									<path d="M17.94 17.94A10.97 10.97 0 0 1 12 19c-6 0-10-7-10-7a19.72 19.72 0 0 1 5.06-5.94" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
									<path d="M1 1l22 22" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
							</button>
						</div>
						<div id="loginMessage" class="message" role="status" aria-live="polite"></div>
						<div class="actions">
							<button type="button" id="loginBtn" class="btn">Entrar</button>
							<button type="button" id="toCreate" class="btn ghost">Crear cuenta</button>
						</div>
					</div>
				</div>

				<div class="face back">
					<div class="form" id="registerArea">
						<div class="input-group">
							<span class="input-icon" aria-hidden="true"> 
								<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
									<path d="M4 20v-1a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v1" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
							</span>
							<input id="r_name" type="text" placeholder="Nombre" aria-label="Nombre" />
						</div>
						<div class="input-group">
							<span class="input-icon" aria-hidden="true"> 
								<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
									<path d="M4 20v-1a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v1" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
							</span>
							<input id="r_surname" type="text" placeholder="Apellido" aria-label="Apellido" />
						</div>
						<div class="input-group">
							<span class="input-icon" aria-hidden="true"> 
								<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
									<path d="M4 20v-1a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v1" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
							</span>
							<input id="r_nick" type="text" placeholder="Nick" aria-label="Nick" />
						</div>
						<div class="input-group">
							<span class="input-icon" aria-hidden="true"> 
								<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M2 4.5C2 3.67 2.67 3 3.5 3h17c.83 0 1.5.67 1.5 1.5v13c0 .83-.67 1.5-1.5 1.5h-17A1.5 1.5 0 0 1 2 17.5v-13z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
									<path d="M22 6.5l-10 7-10-7" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
							</span>
							<input id="r_email" type="email" placeholder="Correo" aria-label="Correo" />
						</div>
						<div class="input-group password-group">
							<span class="input-icon" aria-hidden="true"> 
								<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<rect x="3" y="11" width="18" height="10" rx="2" stroke="currentColor" stroke-width="1.2"/>
									<path d="M7 11V8a5 5 0 0 1 10 0v3" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
							</span>
							<input id="r_password" type="password" placeholder="Contraseña" aria-label="Contraseña" />
							<button class="toggle-password" type="button" aria-pressed="false" aria-label="Mostrar contraseña" title="Mostrar contraseña">
								<svg class="eye-open" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
									<circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.2"/>
								</svg>
								<svg class="eye-closed" width="18" height="18" viewBox="0 0 24 24" fill="none" style="display:none" xmlns="http://www.w3.org/2000/svg">
									<path d="M17.94 17.94A10.97 10.97 0 0 1 12 19c-6 0-10-7-10-7a19.72 19.72 0 0 1 5.06-5.94" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
									<path d="M1 1l22 22" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
							</button>
						</div>
						<div id="registerMessage" class="message" role="status" aria-live="polite"></div>
						<div class="actions">
							<button type="button" id="registerBtn" class="btn">Crear usuario</button>
							<button type="button" id="toLogin" class="btn ghost">Volver</button>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<ul class="bg-bubbles" aria-hidden="true">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>

<script src="login.js"></script>
</body>
</html>
